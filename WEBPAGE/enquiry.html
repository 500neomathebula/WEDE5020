<body>
 
  <header class="site-header"> ... </header>

  <section class="section">
    <div class="container">
      <h2>Enquiry Form</h2>
      <form>
        <div class="row">
          <div><label>Name<input required></label></div>
          <div><label>Email<input type="email" required></label></div>
        </div>

        <label for="enquiryType">I'm interested in</label>
        <select id="enquiryType">
          <option value="general">General</option>
          <option value="volunteer">Volunteering</option>
          <option value="sponsor">Sponsorship</option>
        </select>

        <div data-section="volunteer" style="display:none">
          <h3>Volunteer Details</h3>
          <label>Skills<input></label>
        </div>

        <div data-section="sponsor" style="display:none">
          <h3>Sponsorship Details</h3>
          <label>Organisation<input></label>
        </div>

        <label>Message<textarea rows="5"></textarea></label>
        <div class="actions"><button class="button">Submit</button></div>
      </form>
    </div>
  </section>
